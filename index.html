<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="particles" id="particles-js"></div>
        
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-clock"></i> ポモドーロタイマー</h1>
                <p class="subtitle">生産性を高める25分の集中サイクル</p>
            </div>
            
            <div class="timer-container">
                <div class="progress-ring">
                    <svg class="progress-ring__circle" width="300" height="300" viewBox="0 0 300 300">
                        <circle class="progress-ring__circle-bg" cx="150" cy="150" r="130" />
                        <circle class="progress-ring__circle-fill" cx="150" cy="150" r="130" />
                    </svg>
                    <div class="timer-display" id="time">25:00</div>
                </div>
                
                <div class="status" id="status">準備完了</div>
                
                <div class="session-info">
                    <div class="session-counter">
                        <i class="fas fa-check-circle"></i> セッション: <span id="sessionCount">0</span>/4
                    </div>
                    <div class="next-session">
                        <i class="fas fa-clock"></i> 次: <span id="nextSession">休憩</span>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> 開始
                </button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-pause"></i> 一時停止
                </button>
                <button id="resetBtn" class="btn btn-reset">
                    <i class="fas fa-redo"></i> リセット
                </button>
            </div>
            
            <div class="settings-panel">
                <div class="setting-item">
                    <label for="workTime">作業時間 (分):</label>
                    <input type="number" id="workTime" min="1" max="60" value="25">
                </div>
                <div class="setting-item">
                    <label for="breakTime">休憩時間 (分):</label>
                    <input type="number" id="breakTime" min="1" max="30" value="5">
                </div>
                <div class="setting-item">
                    <label for="longBreakTime">長い休憩 (分):</label>
                    <input type="number" id="longBreakTime" min="1" max="60" value="15">
                </div>
            </div>
            
            <div class="motivational-quote" id="motivationalQuote">
                今日の目標を達成しましょう！
            </div>
        </div>
    </div>
    
    <audio id="timerSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    
    <!-- パーティクルJS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
